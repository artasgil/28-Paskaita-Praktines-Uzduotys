    <script>
        "use strict";

        var elementas = {
            pradzios_zyme: "",
            pabaigos_zyme: "",
            elemento_klases: "",
            turinys: "",
            paleidimas: function (pradzios_zyme, elemento_klases, turinys, pabaigos_zyme) {
                this.pradzios_zyme = pradzios_zyme;
                this.elemento_klases = elemento_klases;
                this.turinys = turinys;
                this.pabaigos_zyme = pabaigos_zyme;
            },

            atvaizduok: function () {
                var atvaizduojamasElementas = "";
                atvaizduojamasElementas += this.pradzios_zyme;

                atvaizduojamasElementas += 'class="';
                for (var i = 0; i < this.elemento_klases.length; i++) {
                    if (i == this.elemento_klases.length - 1) {
                        atvaizduojamasElementas += this.elemento_klases[i];
                    } else {
                        atvaizduojamasElementas += this.elemento_klases[i] + " ";
                    }

                }

                atvaizduojamasElementas += '"';
                atvaizduojamasElementas += '>';

                atvaizduojamasElementas += this.turinys;
                atvaizduojamasElementas += this.pabaigos_zyme;


                return atvaizduojamasElementas;


            }
        };



        //------------------Patobulintas kodas, galime susikurti dinamiskai visa svetaine------------
        var container;
        var content;

        elementas.paleidimas("<div ", ["content"], "Cia yra mano psl turinys", "</div>")
        content = elementas.atvaizduok();


        elementas.paleidimas("<div ", ["container"], content, "</div>");

        var isvedimoElementas = document.querySelector("body");
        isvedimoElementas.innerHTML = elementas.atvaizduok();
